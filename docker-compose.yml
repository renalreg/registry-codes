services:
  ods-downloader:
    image: alpine/curl:latest
    volumes:
      - ./tables:/tables
      - ./scripts:/scripts
    command: ["/scripts/001_download_external.sh"]
    user: root

  postgres:
    image: postgres:latest
    depends_on:
      ods-downloader:
        condition: service_completed_successfully

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "9000:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data # persistant volume
      - ./tables:/tables
      - ./scripts/002_postgres.sh:/docker-entrypoint-initdb.d/002_postgres.sh
      - ./scripts:/scripts
      - ./output:/output

    command: [""]
    user: root

  
