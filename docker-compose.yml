services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: registry_codes
    ports:
      - "9000:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data # persistant volume
      - ./tables:/tables
      - ./scripts:/docker-entrypoint-initdb.d
      - ./output:/output

volumes:
  pg_data: