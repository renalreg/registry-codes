name: Build and Release Databases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Version tag to create release for (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Prepare output directory
        run: mkdir -p output && chmod -R 777 output
      
      - name: Fix script permissions
        run: chmod +x scripts/*.sh

      - name: Build Docker images
        run: INCLUDE_ODS=false docker compose up --build --detach
        env:
          INCLUDE_ODS: false

      - name: Stop container
        run: docker compose down

      - name: Verify output files
        run: ls -la output/
      
      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG_NAME=${{ github.event.inputs.tag_name }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Generate release notes
        run: |
          TAG_NAME="${{ env.TAG_NAME }}"

          cat <<EOF > extra_notes.md
          ## Registry Codes Database Release ${TAG_NAME}

          Generated on $(date)

          ## Contents
          - **registry_codes.sqlite**: SQLite database file with registry codes (excludes large ODS tables)
          - **registry_codes.dump**: PostgreSQL SQL dump file with all registry codes including ODS

          ## Download Examples

          ### SQLite Database
          \`\`\`bash
          curl -L -o registry_codes.sqlite https://github.com/renalreg/registry-codes/releases/download/${TAG_NAME}/registry_codes.sqlite
          sqlite3 registry_codes.sqlite 'SELECT * FROM modality_codes LIMIT 5;'
          \`\`\`

          ### PostgreSQL Dump
          \`\`\`bash
          curl -L -o registry_codes.dump https://github.com/renalreg/registry-codes/releases/download/${TAG_NAME}/registry_codes.dump
          psql -U postgres -d your_database_name -f registry_codes.dump
          \`\`\`
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Registry Codes ${{ env.TAG_NAME }}
          body_path: extra_notes.md
          files: |
            output/registry_codes.sqlite
            output/registry_codes.dump
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
